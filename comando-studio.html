  var counter="";
  var i=counter.length;
  function canais(a){
    var numero = "canal_" + a;
    var letra =document.getElementById(numero).innerText;
    counter +=letra;
    i++
    if (i>= 2){
      alert("Você escolheu o canal " + counter)
      counter="";
      i=counter.length;
    }
  }
